@(connected: Option[String])

@connected.map { username =>
  <p class="pull-right">
    <span class="top_text">
      @username&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="@controllers.remote.routes.Remote.index()">Disconnect</a>
    </span>
  <p>
}.getOrElse {
  <form action="@controllers.remote.routes.Remote.client()" class="pull-right">
    <input id="username" class="username_box" name="username" class="input-small" type="text" placeholder="Username">
    <button class="btn login_button" type="submit">Sign in</button>
  </form>
}
