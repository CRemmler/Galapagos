@(connected: Option[String])(content: Html)

<!DOCTYPE html>

<html class="not_full_height">
    <head>
        <title>NetLogo Web Client</title>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/managed/bootstrap-1.4.0.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/bizzle/bizzle-elements.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/bizzle/bizzle-selectors.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/bizzle/bizzle-colors.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/bizzle/bizzle-classes.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
        <script src='@routes.Assets.at("javascripts/managed/jquery-1.8.3.js")' type="text/javascript"></script>
    </head>
    <body class="not_full_height">

        <div class="topbar">
            <div class="fill">
                <div class="core_content_box container">
                    <a class="brand" href="@routes.Application.index()">NetLogo Web Client</a>

                    @connected.map { username =>
                        <p class="pull-right">
                          <span class="top_text">
                            @username&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="@routes.Application.index()">Disconnect</a>
                          </span>
                        </p>
                    }.getOrElse {
                        <form action="@routes.Application.client()" class="pull-right">
                            <input id="username" class="username_box" name="username" class="input-small" type="text" placeholder="Username">
                            <button class="btn login_button" type="submit">Sign in</button>
                        </form>
                    }

                </div>
            </div>
        </div>

        <div class="core_content_box container not_full_height">

            <div class="content contrast_backgrounded not_full_height">
                <table id="chat" class="full_height" style="table-layout: fixed; width: 100%">
                  <tr>
                    @content
                  </tr>
                </table>
            </div>

        </div>

    </body>
</html>
